      <div class="row">
        <div class="col-sd-12 col-md-12 col-lg-12 p-0">

      </div>

      <div class="contacto">
        <div class="row">
          <h1>Actualizar - Eliminar pedido</h1>
        </div>
        <div class="row">
          <form class="" action="" method="get">
            <div class="form-group">
              <label for="IdPedido">Código del pedido</label>
              <input type="text" class="form-control" name="IdPedido" placeholder="Ingresar código producto">
            </div>

            <div class="form-group">
              <label for="nomCliente">Nombre completo</label>
              <input type="text" class="form-control" name="nomCliente" placeholder="Nombre completo">
            </div>

            <div class="form-group">
              <label for="emailCliente">Email</label>
              <input type="email" class="form-control" name="emailCliente" placeholder="Correo Electrónico">
            </div>

            <div class="form-group">
              <label for="telCliente">Teléfono o celular</label>
              <input type="tel" class="form-control" name="telCliente" placeholder="Número de contacto" maxlength="10">
            </div>

            <div class="form-group">
              <label for="cantidad">Cantidad</label>
              <input type="number" class="form-control" name="cantidad" placeholder="Cantidad">
            </div>

            <div class="form-group">
              <label for="dirCliente">Dirección</label>
              <input type="text" class="form-control" name="dirCliente" placeholder="Dirección">
            </div>

            <button type="button" class="btn btn-outline-primary btn-block" onclick="">Actualizar</button>

            <button type="button" class="btn btn-outline-dark btn-block" onclick="">Eliminar</button>
          </form>
        </div>
      </div>

      <div class="row">
  			<div class="col-sd-12 col-md-12 col-lg-12 p-0">
  				<footer id="main-footer">
