<!DOCTYPE html>
<html ng-app="contactsApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/style.css" type="text/css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="contactsController">
    <div class="container-fluid">

      <div class="row">
  			<div class="col-sd-12 col-md-12 col-lg-12 p-0">
  				<header id="main-header">
  					<!-- <img src="img/logo.png"> -->
  					<a id="logo-header" href="home.html">
  						<span class="site-name">Pinkout</span>
  						<span class="site-desc">Tu tienda online de ropa</span>
  					</a> <!-- / #logo-header -->
  					<nav>
  						<ul>
  							<li><a href="home.html">Inicio</a></li>
  							<li><a href="hombre.html">Hombres</a></li>
  							<li><a href="mujer.html">Mujeres</a></li>
  							<li><a href="ninos.html">Niños</a></li>
                <li><a href="verpedido.html">Ver pedido</a></li>
  							<li><a href="contacto.html">Contacto</a></li>
  						</ul>
  					</nav><!-- / nav -->
  				</header>
  			</div>
  		</div>

      <div class="contacto">
        <div class="row" style="text-align: center">
  				<h1> Comprar </h1>
  			</div>

        <div class="row">
          <form ng-submit="saveContact(contact)">
            <div class="form-group">
  						<label for="inputIdProducto">Código del producto</label>
  						<input type="text" id="inputIdProducto" class="form-control" ng-model="contact.id" placeholder="Codigo Producto">
  					</div>

            <div class="form-group">
  						<label for="inputNombreCliente">Nombre completo</label>
  						<input type="text" class="form-control" id="inputNombreCliente" ng-model="contact.nombre" placeholder="Nombre completo" required>
  					</div>

  					<div class="form-group">
  				    <label for="inputEmailCliente">Email</label>
  				    <input type="email" class="form-control" id="inputEmailCliente" ng-model="contact.email" placeholder="Email" required>
  				  </div>

  					<div class="form-group">
  				    <label for="inputCelularCliente">Número de celular</label>
  				    <input type="tel" class="form-control" id="inputCelularCliente" ng-model="contact.numero" placeholder="Número celular" maxlength="10" required>
  				  </div>

            <div class="form-group">
  				    <label for="inputCantidad">Cantidad</label>
  				    <input type="tel" class="form-control" id="inputCantidad" ng-model="contact.cantidad" placeholder="Cantidad" required>
  				  </div>

            <div class="form-group">
  				    <label for="inputDireccion">Dirección</label>
  				    <input type="text" class="form-control" id="inputDireccion" ng-model="contact.direccion" placeholder="Dirección" required>
  				  </div>

  					<button type="submit" class="btn btn-primary">Comprar</button>
          </form>
        </div>
      </div>

      <div class="row">
  			<div class="col-sd-12 col-md-12 col-lg-12 p-0">
  				<footer id="main-footer">
  					<p>&copy; 2018 <a href="">Instragram</a></p>
  				</footer>
  			</div>
  		</div>

    </div>
  </body>
</html>
